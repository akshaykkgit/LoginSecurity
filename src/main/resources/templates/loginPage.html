<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Flaty User login Form a Flat Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Flaty User login Form template Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->

<link th:href="@{/css/style.css}" href="/css/style.css"  rel="stylesheet" type="text/css"  />
<!-- //Custom Theme files -->
<!-- js -->

  <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
 
  <!--  <script src="http://code.jquery.com/jquery-3.5.1.slim.js"></script> -->
 <!--  <script src="http://code.jquery.com/jquery-migrate-3.3.0.js"></script>--> 
 
<!-- //js -->  
<!-- web font -->

<!-- //web font -->
</head>
<body>

    <th:block th:include="/_menu"></th:block>
	<!-- main -->
	<div class="main-agileits">
		<h1>WSI LOGIN</h1>
		<div class="mainw3-agileinfo form">
			<div id="login">    
				<form name='f' th:action="@{/j_spring_security_check}" method='POST'> 
					<div class="field-wrap">
						<label> Enter Your Email<span class="req">*</span> </label>
						<input type='text' name='username' value='' required autocomplete="off"/>
					</div> 
					<div class="field-wrap">
						<label> Your Password<span class="req">*</span> </label>
						<input type='password' name='password' required autocomplete="off"/>
					</div> 
					
					<div th:if="${#request.getParameter('error') == 'true'}"
            style="color:red;margin:10px 0px;">
         Login Failed!!!<br />
         Reason :
         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>
            
      </div>
					
					
					<p class="forgot"><a href="#">Forgot Password?</a></p> 
					
					<input class="button button-block" name="submit" type="submit" value="Login" /> 
				</form> 
			</div>
         
		</div>	
	</div>	
	<!-- //main -->
	<!-- copyright -->
	
	
	
      
	<div class="w3copyright-agile">
		
	</div>
	<!-- //copyright --> 
	<script>
	$('.form').find('input, textarea').on('keyup blur focus', function (e) { 
	  var $this = $(this),
		  label = $this.prev('label');

		  if (e.type === 'keyup') {
				if ($this.val() === '') {
			  label.removeClass('active highlight');
			} else {
			  label.addClass('active highlight');
			}
		} else if (e.type === 'blur') {
			if( $this.val() === '' ) {
				label.removeClass('active highlight'); 
				} else {
				label.removeClass('highlight');   
				}   
		} else if (e.type === 'focus') {
		  
		  if( $this.val() === '' ) {
				label.removeClass('highlight'); 
				} 
		  else if( $this.val() !== '' ) {
				label.addClass('highlight');
				}
		}
 
	}); 
	</script>
	
	
	<br>
      Username/pass:
      <ul>
        <li>dbuser1/123</li>
        <li>dbadmin1/123</li>
      </ul>  
</body>
</html>
